<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用jsx创建VDOM</title>

</head>
<body>
  
  <!-- 容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>

  <!-- 引入react-dom库，react使用该库操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>

  <!-- 引入babel库，将jsx代码转化成js代码，让浏览器识别 -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<!-- 这是必需改成babel，告诉babel将这个标签里的jsx转化成js -->
<script type="text/babel">
let name = "黄明明"
// 创建一个虚拟DOM
let VDOM  = (
  <div>
    <input type="text" />
    <h2>
      <span style={{color:"red"}} className='did'>{name}说:这是一个虚拟DOM</span>
    </h2>
  </div>

)

// 渲染dom到页面上
ReactDOM.render(VDOM,document.getElementById('test'))


</script>
</body>
</html>
